<div class="modal-header">
  <h5 class="modal-title text-center">Your Teams</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="d-flex justify-content-around" *ngFor="let i of myTeam">
    <div class="p-2">
      <h6>{{i.name}}</h6>
    </div>
    <div class="p-2">{{i.price}}</div>
  </div>
</div>
<div class="modal-footer">
  <div class="left-side">
    <button type="button" class="btn btn-default btn-link" (click)="activeModal.close('Close click')">Okay</button>
  </div>
  <div class="divider"></div>
  <div class="right-side">
    <button type="button" class="btn btn-danger btn-link" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</div>
