<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true">
    <div class="filter"></div>
  </div>
  <div class="container-section p-r-21">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3>Statistics</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h4>Current worth</h4>
                <div class="m-t-10">Total : $ {{currentTotalWorth}}</div>
                <div *ngFor="let team of teams" class="m-t-10">{{team.name}} - {{team.price | number: '1.4-4'}} ethers - $ {{team.usdPrice}}</div>
              </div>
              <div class="col-md-6">
                <h4>Future worth</h4>
                <div>
                  Repeater with team
                </div>
                <label for="">Total worth:
                  <span>totalWorth</span>
                </label>
                <label for="">Total worth:
                  <span>totalWorth</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3" *ngFor="let team of teams;let i = index">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            {{team.name}}
          </div>
          <img class="card-img-top" src="assets/img/player/{{team.name}}.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{team.name}}.</p>
            <h5>
              <b> {{team.price | number: '1.4-4'}} ethers</b>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
